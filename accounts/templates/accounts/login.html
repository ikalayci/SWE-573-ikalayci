{% extends "posts/base.html" %}

{% block content %}
<h2 class="text-center mb-4">Login</h2>

<form method="post" action="{% url 'login' %}" class="mx-auto" style="max-width: 400px;">
    {% csrf_token %}

    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" class="form-control" required>
    </div>

    <!-- Buttons aligned side by side with reduced spacing -->
    <div class="form-group d-flex justify-content-start mt-3" style="gap: 5px;">
        <button type="submit" class="btn btn-secondary">Login</button>
        <a href="{% url 'post_list' %}" class="btn btn-danger">Cancel</a>
    </div>
</form>
{% endblock %}
