{% extends "posts/base.html" %}

{% block content %}
<h2 class="text-center mb-4 fw-bold" style="color: #34414b;">Login</h2>

<form method="post" action="{% url 'login' %}" class="mx-auto" style="max-width: 400px;">
    {% csrf_token %}

    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" class="form-control" required>
    </div>

    <!-- Updated button styles with red cancel button -->
    <div class="form-group d-flex justify-content-start mt-3" style="gap: 10px;">
        <button type="submit" class="btn text-white" style="background-color: #2c3e50;">Login</button>
        <a href="{% url 'posts:post_list' %}" class="btn text-white" style="background-color: #dc3545;">Cancel</a>
    </div>
</form>
{% endblock %}
